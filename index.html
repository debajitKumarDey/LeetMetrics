<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Leet Metrics - Progress in proplem solving</title>
</head>
<body>
    <div class="container">
        <!---header---->
        <!---user details--->
        <!---metrics--->
        <h1>Leet Metrics</h1>
        <div class="user-container">
            <p>Enter your user name below:</p>
            <div class="user-input-container">
                <input id="user-input" type="text" placeholder="Enter Your User Name">
                <button class="search-btn">Search</button>
            </div>
        </div>
        <div class="stats-container">
            <div class="progress">
            <div class="progress-item circle">
                <div class="easy-progress">
                    <span id="easy-label"></span>
                    Easy
                </div>
            </div>
            <div class="progress-item circle">
                <div class="easy-progress">
                    <span id="medium-label"></span>
                    Medium
                </div>
            </div>
            <div class="progress-item circle">
                <div class="easy-progress">
                    <span id="hard-label"></span>
                    Hard
                </div>
            </div>
        </div>
            <div class="stats-card">

            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
